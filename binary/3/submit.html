<h2></h2>
<script>
  var number = new URLSearchParams(location.search)
  var text = ""
  var gotAnyCorrect = false
  var gotAnyTwoCorrect = false
  if (number.get("1stdigit") == 0) {
    text += "You got the ones digit correct. "
    gotAnyCorrect = true
  }
  if (number.get("10thdigit") == 1) {
    text += "You got the tens digit correct. "
    if (gotAnyCorrect) {
      gotAnyTwoCorrect = true
    } else {
      gotAnyCorrect = true
    }
  }
  if (number.get("100thdigit") == 1) {
    text += "You got the hundreds digit correct. "
    if (gotAnyCorrect) {
      gotAnyTwoCorrect = true
    } else {
      gotAnyCorrect = true
    }
  }
  if (gotAnyCorrect && gotAnyTwoCorrect) {
    text += "Good job!"
  } else {
    text += "Sorry, but I think you need to <a href='./'>try again</a>."
  }
  document.querySelector("h2").innerHTML = text
</script>
